<!--Header-->
<div class="modal-header">
  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar"
       srcset="{{fireAuth.userDetails.photoURL}}"
       class="rounded-circle img-responsive">
</div>
<!--Body-->
<div class="modal-body mb-1">


  <h5 class="mt-1 mb-2 text-center">{{fireAuth.userDetails.displayName}}</h5>
  <h6 class="mt-1 mb-2 text-center">{{fireAuth.userDetails.email}}</h6>

  <div class="md-form ml-0 mr-0">
    <input type="password" id="form29" class="form-control form-control-sm ml-0"
           mdbInput mdbValidate [formControl]="modalFormAvatarPassword">
    <label for="form29" class="ml-0">Enter password</label>
    <mdb-error
      *ngIf="modalFormAvatarPassword.invalid && (modalFormAvatarPassword.dirty || modalFormAvatarPassword.touched)">
      Input invalid
    </mdb-error>
    <mdb-success
      *ngIf="modalFormAvatarPassword.valid && (modalFormAvatarPassword.dirty || modalFormAvatarPassword.touched)">
      Input valid
    </mdb-success>
  </div>

</div>
<!--Footer-->
<div class="modal-footer justify-content-around">
  <button mdbBtn color="cyan" rounded="true" class="mt-2 waves-light" mdbWavesEffect (click)="passBack()">Login
    <mdb-icon fas icon="sign-in-alt" class="ml-1"></mdb-icon>
  </button>

</div>
