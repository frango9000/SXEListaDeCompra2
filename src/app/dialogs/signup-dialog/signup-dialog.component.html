<div class="modal-header text-center">
  <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body mx-3">
  <div class="md-form mb-5">
    <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
    <input type="text" id="orangeForm-name" class="form-control" [formControl]="signupFormModalName"
           mdbInput mdbValidate>
    <label for="orangeForm-name">Your name</label>
    <mdb-error
      *ngIf="signupFormModalName.invalid && (signupFormModalName.dirty || signupFormModalName.touched)">
      Input invalid
    </mdb-error>
    <mdb-success
      *ngIf="signupFormModalName.valid && (signupFormModalName.dirty || signupFormModalName.touched)">
      Input valid
    </mdb-success>
  </div>
  <div class="md-form mb-5">
    <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
    <input type="email" id="orangeForm-email" class="form-control" [formControl]="signupFormModalEmail"
           mdbInput mdbValidate>
    <label for="orangeForm-email">Your email</label>
    <mdb-error
      *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
      invalid
    </mdb-error>
    <mdb-success
      *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
      valid
    </mdb-success>
  </div>

  <div class="md-form mb-5">
    <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
    <input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalPassword"
           mdbInput mdbValidate>
    <label for="orangeForm-pass">Your password</label>
    <mdb-error
      *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
      Input invalid
    </mdb-error>
    <mdb-success
      *ngIf="signupFormModalPassword.valid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
      Input valid
    </mdb-success>
  </div>

  <div class="md-form mb-4">
    <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
    <input type="password" id="orangeForm-pass2" class="form-control" [formControl]="signupFormModalPassword2"
           mdbInput mdbValidate>
    <label for="orangeForm-pass2">Repeat password</label>
    <mdb-error
      *ngIf="signupFormModalPassword2.invalid && (signupFormModalPassword2.dirty || signupFormModalPassword2.touched)">
      Input invalid
    </mdb-error>
    <mdb-success
      *ngIf="signupFormModalPassword2.valid && (signupFormModalPassword2.dirty || signupFormModalPassword2.touched)">
      Input valid
    </mdb-success>
  </div>

  <div class="flex-center loginError">{{signupError}}</div>
</div>

<div class="modal-footer d-flex justify-content-center">
  <button mdbBtn color="deep-orange" class="waves-light col-md-6" mdbWavesEffect (click)="signup()">
    <mdb-icon fas icon="user-plus" size="2x" class="mr-2"></mdb-icon>
    Sign up
  </button>
  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a href="" target="_blank">terms of service</a>. </p>
</div>
