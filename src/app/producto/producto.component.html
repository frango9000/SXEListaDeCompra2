<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">

      <p class="h4 mb-4">Productos Disponibles</p>
      <hr>
      <ul class="list-group">
        <li *ngFor="let producto of fireDbService.productos | async"
            class="list-group-item d-flex justify-content-between align-items-center">
          <mdb-badge pill="true" primary="true">{{producto.id}}</mdb-badge>
          {{producto.nombre}}
          <button type="button" class="close" aria-label="Close" (click)="eliminarProducto(producto.id)">
            <mdb-icon fas icon="trash-alt"></mdb-icon>
          </button>
        </li>
      </ul>
      <hr>

    </div>
    <div class="col-md-6">

      <!-- Default form register -->
      <p class="h4 mb-4">Nuevo Producto</p>
      <hr>
      Siguiente id:
      <span class="badge badge-danger mr-2">{{fireDbService.nextIndex}}</span>
      <label for="formAgregarProducto"></label><input type="text" id="formAgregarProducto" class="form-control mb-4"
                                                      placeholder="Nuevo Producto"
                                                      #inputNombreProducto>
      <!-- Sign up button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit"
              (click)="agregarProducto(inputNombreProducto.value)">Agregar
      </button>
      <hr>
      <p>{{insertResult}}</p>

      <!-- Default form register -->
    </div>
  </div>
</div>
